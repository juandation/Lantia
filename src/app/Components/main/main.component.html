<app-navbar></app-navbar>

<div class="col-sm-10 col-md-8 news-div">
    <div class="card">
        <div class="card-header">
            <span><i class="far fa-newspaper"></i></span> Noticias
        </div>
        <div *ngFor="let article of newsFeed?.articles">

            <div class="card-body">
                <div class="media">
                    <div class="media-body">
                        <p class="mt-0 mb-1">{{article.source.id}}</p>
                        <h5>{{article.title}}</h5>
                        <p>{{article.content}}</p>
                        <a href="{{article.url}}">Leer m√°s</a>
                    </div>
                    <img class="ml-3" [src]="article.urlToImage">
                </div>
                <div>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
                </div>
            </div>
        </div>
    </div>
</div>
