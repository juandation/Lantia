<div class="row">

    <img src="assets/login_photo.png" alt="Login">


    <div>
        <form>
            <div class="form-group">
                <label for="name">Nombres</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="numeric" class="form-control" id="celular">
            </div>
            <div class="form-group">
                <label for="user">Nombre de usuario</label>
                <input type="text" class="form-control" id="user">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label class="form-check-label mr-4" for="condiciones">
                  Acepto las <a>Condiciones del Servicio</a>
              </label>
                <input type="checkbox" class="form-check-input" id="condiciones">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg btn-block">
                  REGISTRATE GRATIS
              </button>
            </div>
            <div class="form-group">
                ¿Ya tienes cuenta? <a [routerLink]="['/login']">Iniciar Sesión</a>
            </div>
        </form>
    </div>
</div>
